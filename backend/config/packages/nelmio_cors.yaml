nelmio_cors:
    defaults:
        origin_regex: true
        allow_origin: ['http://localhost:5173', 'http://localhost:5174'] #puerto de vue 5173
        allow_methods: ['GET', 'OPTIONS', 'POST', 'PUT', 'PATCH', 'DELETE']
        allow_headers: ['Content-Type', 'Authorization']
        expose_headers: ['Link']
        max_age: 3600
    paths:
        #'^/': null
        '^/api/': ~ #con esto te aseguras que todas las rutas que empiecen con /api reciban la configuraci√≥n de CORS de arriba
